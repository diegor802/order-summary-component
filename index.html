<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <title> Frontend Mentor | Order Summary Card </title>
</head>
<body>

    <!-- CONTAINER -->
    
    <div class="container">
     
        <div class="image-music">
            <img src="images/illustration-hero.svg" alt="">
        </div>

        <h2>Order Summary</h2>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any  device anywhere you like!</p>
        
        <!-- ANNUAL PLAN -->

       <div class="promo">
            <div class="pricing">
                <img class="icon-note" src="images/icon-music.svg" alt="">
                <div>
                <h4>Annual plan</h4>
                <span>$59.99/year</span>
                </div>
            </div>
            <a href="#">Change</a>
        </div>

        <!-- BUTTON CTA -->

        <div class="button-cta">
            <a href="#">Proceed to Payment</a>
        </div>

        <span>
        <a href="#">Cancel Order</a>
        </span>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/diegor802/">Diego Romero</a>.
  </div>

</body>
</html>
